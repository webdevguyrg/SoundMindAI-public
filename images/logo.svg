<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the outer ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for microphone -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DD3FC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square (macOS style) -->
  <rect width="512" height="512" rx="115" fill="#1E293B"/>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#ringGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Inner circle background -->
  <circle cx="256" cy="256" r="160" fill="#0F172A" opacity="0.5"/>
  
  <!-- Microphone stand base -->
  <rect x="236" y="340" width="40" height="8" rx="4" fill="url(#micGradient)" opacity="0.9"/>

  <!-- Microphone stand -->
  <rect x="250" y="300" width="12" height="48" rx="2" fill="url(#micGradient)" opacity="0.8"/>

  <!-- Microphone bottom arc -->
  <path d="M 220 300 Q 220 320, 240 320 L 272 320 Q 292 320, 292 300"
        fill="none" stroke="url(#micGradient)" stroke-width="8" stroke-linecap="round"/>

  <!-- Microphone body - centered at (256, 256) -->
  <rect x="226" y="206" width="60" height="100" rx="30" fill="url(#micGradient)" filter="url(#shadow)"/>

  <!-- Microphone grille lines -->
  <line x1="236" y1="226" x2="276" y2="226" stroke="#0F172A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  <line x1="236" y1="241" x2="276" y2="241" stroke="#0F172A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  <line x1="236" y1="256" x2="276" y2="256" stroke="#0F172A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  <line x1="236" y1="271" x2="276" y2="271" stroke="#0F172A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  <line x1="236" y1="286" x2="276" y2="286" stroke="#0F172A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>

  <!-- Microphone highlight -->
  <ellipse cx="246" cy="236" rx="8" ry="20" fill="white" opacity="0.4"/>

  <!-- Analog waveforms emanating from mic (left side) -->
  <!-- Waveform 1 - higher frequency, doubled amplitude -->
  <path d="M 226 256 Q 215 236, 204 256 Q 193 276, 182 256 Q 171 236, 160 256 Q 149 276, 138 256 Q 127 236, 116 256 Q 105 276, 94 256"
        fill="none" stroke="#60A5FA" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Waveform 2 - lower frequency, larger amplitude (doubled) -->
  <path d="M 226 256 Q 210 216, 194 256 Q 178 296, 162 256 Q 146 216, 130 256 Q 114 296, 98 256"
        fill="none" stroke="#60A5FA" stroke-width="3.5" stroke-linecap="round" opacity="0.5"/>

  <!-- Analog waveforms emanating from mic (right side) -->
  <!-- Waveform 1 - higher frequency, doubled amplitude -->
  <path d="M 286 256 Q 297 236, 308 256 Q 319 276, 330 256 Q 341 236, 352 256 Q 363 276, 374 256 Q 385 236, 396 256 Q 407 276, 418 256"
        fill="none" stroke="#A78BFA" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Waveform 2 - lower frequency, larger amplitude (doubled) -->
  <path d="M 286 256 Q 302 216, 318 256 Q 334 296, 350 256 Q 366 216, 382 256 Q 398 296, 414 256"
        fill="none" stroke="#A78BFA" stroke-width="3.5" stroke-linecap="round" opacity="0.5"/>
</svg>

